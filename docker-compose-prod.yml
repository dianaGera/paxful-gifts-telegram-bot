version: '3'


services: 
  # Django
  web:
    build: .
    volumes:
      - .:/src

  web_migrate:
    extends:
      service: web
    command: python manage.py migrate

  web_run:
    extends:
      service: web
    command: gunicorn myproject.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  # telegram bot
  bot:
    build: .
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    volumes:
      - .:/src
    restart: always

  # Binance stream
  binance:
    build: .
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
    volumes:
      - .:/src
    restart: always
    command: python _binance_webhook.py

  # Celery worker/beat
  redis:
    image: redis:alpine
    ports:
    - "6379:6379" 

  celery:
    build: .
    command: celery -A paxfull_gifts worker -l info
    volumes:
      - .:/src
    env_file:
      - ./.env
    depends_on:
      - redis 
      - web_run
    
  celery-beat:
    build: .
    command: celery -A paxfull_gifts beat -l info
    volumes:
      - .:/src
    env_file:
      - ./.env
    depends_on:
      - redis
      - web_run